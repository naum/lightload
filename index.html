---
layout: default
title: articles
---

<h2>{{ "articles" | upcase }}</h2>

{% assign wiki_pages = site.pages | sort: "date" | reverse %}
<table class="article-chart">
{% for page in wiki_pages %}
  {%- if page.url contains "/wiki" -%}
    <tr>
      <td class="muted">{{ page.date | date: "%e %b %Y" }}</td>
      <td><a href="{{ page.url }}">{{ page.title }}</a></td>
    </tr>
  {%- endif -%}
{% endfor %}
</table>
