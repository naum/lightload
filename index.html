---
layout: default
title: articles
---

<h2>{{ "articles" | upcase }}</h2>

{% assign wiki_pages = site.pages | sort: "date" | reverse %}
<ul class="bullet-less">
{% for page in wiki_pages %}
  {%- if page.url contains "/wiki" -%}
    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
  {%- endif -%}
{% endfor %}
</ul>
